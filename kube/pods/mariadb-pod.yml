apiVersion: v1
kind: Pod
metadata:
  name: mariadb-pod
  labels:
    name: mariadb-pod
    app: footwear-webstore-app
spec:
  containers:
    - name: mariadb
      image: mariadb
      ports:
        - containerPort: 3306
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: "csc547cloud"
        - name: MYSQL_DATABASE
          value: "Products"
        - name: MYSQL_USER
          value: "csc547"
        - name: MYSQL_PASSWORD
          value: "csc547cloud"
